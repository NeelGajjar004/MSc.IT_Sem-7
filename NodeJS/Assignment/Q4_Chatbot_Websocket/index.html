<!DOCTYPE html>
<html lang="en">

<head>
    <title>Q4 _Chatbot_websocket</title>
    <script lang="javascript">
        var ws = new WebSocket("ws://localhost:8000");
        ws.addEventListener("message", (ans) => {
            var msg = ans.data;
            document.getElementById("chatlog").innerHTML += "<br> <strong>Chat-Bot</strong> : " + msg;
        });

        function sendMessage() {
            var message = document.getElementById("message").value;
            document.getElementById("chatlog").innerHTML += "<br> <strong>You</strong> : " + message;
            ws.send(message);
            document.getElementById("message").value = "";
        }
    </script>
</head>

<body>

    <h2>Chat History</h2>
    <div id="chatlog"></div>
    <hr />
    <h2>Messager</h2>
    <input type="text" id="message" placeholder="Type a Message"/>
    <input type="button" id="b1" onclick="sendMessage()" value="send" />

</body>

</html>
